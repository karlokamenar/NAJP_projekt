<!DOCTYPE html>

<html xmlns:th="http:thymeleaf.org">

<head>
    <title >CoronaVirus Pratitelj Aplikacija</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>


<body style="background-color: #262626">
    <div class="container">
    <h1 align="center" style="color: #ff211a">CoronaVirus Pratitelj Aplikacija</h1>
    <p>Prikaz svih zabilježenih slućajeva u svijetu</p>


    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead" style="color: blue">Ukupan broj slućajeva do danas</p>
        <hr class="my-4">
        <p>
            <span>Broj novih slućajeva od prijašnjeg dana: </span>
            <span style="color: #14a516" th:text="${totalNewCases}"></span>
        </p>

    </div>

        <table class="table" style="color: aliceblue">
            <tr>
                <th>Provincija</th>
                <th>Država</th>
                <th>Ukupan broj slućajeva</th>
                <th>Promjena od prijašnjeg dana</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
        </table>
    </div>
</body>

</html>
